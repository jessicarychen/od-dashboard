
<div ng-app="myApp" ng-controller="View1Ctrl">
    <p>Choose your neural net</p>
    <select ng-model="selectedName" ng-options="x for x in names">
    </select>
    <p>Fine tuning? </p>
    <select ng-model="Finetuning" ng-options="x for x in tf">
    </select>
    <p>Choose tuning learning rate</p>
    <input  ng-model="LearningRate" ng-disabled=(Finetuning=="False")>
    <p>upload a tar/zip file of pictures</p>
    <input type="file" id="file" name="file"/>
    <button ng-click="add()">Add</button>
